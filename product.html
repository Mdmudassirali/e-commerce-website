<html>
<head>
    <title>product-page</title>
    <link href="product.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <div class="topnav">
    <a class="active" href="newhome.html"><img src="./img/arrow.png" alt="" align="center">Home</a>
  </div>
    <div class="hero">
        <div class="row">
            <div class="col">
                <div class="slider">
                    <div class="product">
                        <img src="./img/product1.png" alt="" onclick="clickme(this)">
                        <img src="./img/product2.png" alt="" onclick="clickme(this)">
                        <img src="./img/product3.png" alt="" onclick="clickme(this)">
                        <img src="./img/product4.png" alt="" onclick="clickme(this)">
                    </div>
                    <div class="preview">
                        <img src="./img/product1.png" id="imagebox" alt="">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="content">
                    <p class="brand">Brand: Varanga</p>
                    <h2>Woman Black Quirky Print Empire Dress</h2>
                    <div class="rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-o"></i>
                    </div>
                    <p class="price">Brand: Varanga</p>
                    <p>Size: <select name="size">
                            <option value="select size">select size</option>
                            <option value="small">small</option>
                            <option value="medium">medium</option>
                            <option value="large">large</option>
                             </select>
                   </p>
                    <p>Quantity: <input type="text" value="1"></p>
                    <button  type="button" onclick="window.alert('Item added to cart')">
                        <i class="fa fa-shopping-cart"></i>
                        Add to cart</button>
                        <button onclick="window.location.href='checkout.html';">CHECK OUT</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function clickme(smallImg) {
            var fullImg = document.getElementById("imagebox");
            fullImg.src = smallImg.src;
        }
    </script>
</body>
</html>
